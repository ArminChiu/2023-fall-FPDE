        <h2>发明后</h2>
        <p>你说得对，但是前面忘了，中间忘了，后面也忘了……</p>
        锐克五代计算器：
        <form>
            操作数1：<input type="text" id="op1"><br/>
            操作数2：<input type="text" id="op2"><br/>
            <input type="radio" name="op">加
            <input type="radio" name="op">减
            <input type="radio" name="op">乘
            <input type="radio" name="op">除
            <input type="radio" name="op">模
            <br/>
            结果：<span id="result">xxxx</span><br/>      
            <input type="button" value="计算" onclick="run_calculator()">
        </form>
        Clock:
        <p id="clock"></p>      
    </div>
    <script>
        function add(x,y){ return x+y; }
        function sub(x,y){ return x-y; }
        function mul(x,y){ return x*y; }
        function div(x,y){ return x/y; }
        function mod(x,y){ return x%y; }
        function run_calculator(){
            var op1 = document.getElementById('op1').value - 0;
            var op2 = document.getElementById('op2').value - 0;
            var function_array = [add, sub, mul, div, mod];
            var options = document.getElementsByName("op");
            var z;
            for(var i=0;i<function_array.length;i++){
                if(options[i].checked==true){
                    z=function_array[i](op1,op2);
                    break;
                }
            }
            document.getElementById("result").innerHTML=z;
        }
        run_clock()
        function run_clock(){
            var date = new Date;
            var year = date.getFullYear();
            var month = date.getMonth() + 1;
            var day = date.getDate();
            var hour = date.getHours();
            var min = date.getMinutes();
            var second = date.getSeconds();
            var time = year + "/" + month + "/" + day + " " + hour + ":  " + min + ":  " + second;
            var clock = document.getElementById("clock");
            clock.innerHTML = time;
            setTimeout(run_clock, 1000);
        }
    </script>
